credentials:
  system:
    domainCredentials:
    - credentials:
      - string:
          description: "Webhook secret for https://github.com/apps/cloudbees-ci-field-workshops"
          id: "b014019c-a308-46b2-a6f6-dc93307cd476"
          scope: SYSTEM
          secret: "{AQAAABAAAAAw/2f4xElDTLO1oq5z/1XsTa7AjSZsokT/7+cF8YOeDpCkp3oHG86kQEFaSdWdyz7poOWqJO3VHWaGDDWjVu6zcg==}"
      - gitHubApp:
          apiUri: "https://api.github.com"
          appID: "77731"
          description: "GitHub App Credential for CloudBees CI: field-workshops"
          id: "field-workshops-github-app"
          privateKey: "${opsGitHubAppPrivateKey}"
      - gitHubApp:
          apiUri: "https://api.github.com"
          appID: "77562"
          description: "CloudBees CI Workshop GitHub App credential"
          id: "cloudbees-ci-workshop-github-app"
          privateKey: "${workshopGitHubAppPrivateKey}"
      - gitHubApp:
          apiUri: "https://api.github.com"
          appID: "79627"
          description: "CloudBees Feature Flags Workshop GitHub App base credential"
          id: "cloudbees-ff-workshop-github-app"
          privateKey: "${featureFlagWorkshopGitHubAppPrivateKey}"
      - usernamePassword:
          description: "Admin OC/Jenkins CLI Token"
          id: "admin-cli-token"
          password: "${apiToken}"
          scope: GLOBAL
          username: "admin"
jenkins:
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  numExecutors: 0
  systemMessage: "Jenkins configured using CloudBees CI CasC v10"
cloudbees-msteams-integration:
  config:
    hooks:
    - cbci_id: "admin"
      id: "83f2a3c3-605b-4af9-bf16-c931c8ff7e37"
      optedIn: true
      scmUsername: "beedemo-dev"
      webhook: "{}"
unclassified:
  experimentalPlugins:
    enabled: true
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookSecretConfigs:
    - credentialsId: "b014019c-a308-46b2-a6f6-dc93307cd476"
    hookUrl: "https://workshop.cb-sa.io/teams-ops/github-webhook/"
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "pipeline-library"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "field-workshops-github-app"
              repoOwner: "cloudbees-days"
              repository: "pipeline-library"
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: false
    gracePeriod: 27200
  pollSCM:
    pollingThreadCount: 10
  prometheusConfiguration:
    collectingMetricsPeriodInSeconds: 120
    countAbortedBuilds: true
    countFailedBuilds: true
    countNotBuiltBuilds: true
    countSuccessfulBuilds: true
    countUnstableBuilds: true
    defaultNamespace: "default"
    fetchTestResults: true
    jobAttributeName: "jenkins_job"
    path: "prometheus"
    processingDisabledBuilds: false
    useAuthenticatedEndpoint: false
  usageStatisticsCloudBees:
    usageStatisticsCollected: false
